<div class="container">
	<div class = 'row'>
	    <div ng-if="data.authors" ng-init="key='books'">
	        <div class="col-xs-12 col-sm-12">
		        <div class="jumbotron col col1">
		            <div><a href="#!/{{key}}/{{data.subLink}}">{{data.mainLink}}</a></div>
		        </div>
		    </div>
	    </div>
	    <div ng-if="data.region" ng-init="key='houses'">
	        <div class="col-xs-12 col-sm-12">
		        <div class="jumbotron col col2">
		            <div><a href="#!/{{key}}/{{data.subLink}}">{{data.mainLink}}</a></div>
		        </div>
		    </div>
	    </div>
	    <div ng-if="data.gender" ng-init="key='characters'">
	        <div class="col-xs-12 col-sm-12">
		        <div class="jumbotron col col3">
		            <div><a href="#!/{{key}}/{{data.subLink}}">{{data.mainLink}}</a></div>
		        </div>
		    </div>
    	</div>
    </div>
</div>
